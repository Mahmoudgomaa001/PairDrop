<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Web App Config -->
    <title>PairDrop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3367d6">
    <meta name="color-scheme" content="dark light">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PairDrop">
    <meta name="application-name" content="PairDrop">
    <!-- Descriptions -->
    <meta name="description" content="Minimal PWA">
    <!-- Icons -->
    <link rel="icon" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="shortcut icon" href="images/favicon-96x96.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <!-- Resources -->
    <link rel="stylesheet" type="text/css" href="styles/styles-main.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="main-container">
        <button id="redirect-button">use offline</button>
    </div>

    <div id="share-dialog" class="hidden">
        <div id="share-dialog-content">
            <h3>File Received</h3>
            <p id="file-name"></p>
            <button id="close-dialog-button">Close</button>
        </div>
    </div>

    <script src="scripts/app.js" defer></script>

    <div id="debug-log">
        <p><strong>Debug Log:</strong></p>
    </div>
</body>
</html>
